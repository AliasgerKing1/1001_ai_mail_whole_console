<!DOCTYPE html>
<html lang="en" class='' id='main' style="--vh:3.9px;">
  
<!-- Added by HTTrack -->
<meta http-equiv="content-type" content="text/html;charset=utf-8" /><!-- /Added by HTTrack -->
<head>
    <!-- Meta tags  -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />

    <title>Lineone</title>
    <link rel="icon" type="image/png" href="/assets/images/favicon.png" />

    <!-- CSS Assets -->
    <link rel="stylesheet" href="/assets/css/app.css" />
    <link rel="stylesheet" href="/assets/css/coustom.css" />

    <!-- Javascript Assets -->
    <script src="/assets/js/app.js" defer></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&amp;display=swap"
      rel="stylesheet"
    />
    <script>
      /**
       * THIS SCRIPT REQUIRED FOR PREVENT FLICKERING IN SOME BROWSERS
       */
      localStorage.getItem("_x_darkMode_on") === "true" &&
        document.documentElement.classList.add("dark");
    </script>
  </head>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body class="has-min-sidebar is-header-blur">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
       // Check if the _x_darkMode_on attribute is "true" in localStorage
  const isDarkModeOn = localStorage.getItem("_x_darkMode_on") === "true";

// Add the "dark" class to the <html> element if dark mode is enabled
if (isDarkModeOn) {
  document.documentElement.classList.add("dark");
}
       // Check if the _x_darkMode_on attribute is "true" in localStorage
  const isMonochromeModeOn = localStorage.getItem("_x_MonochromeMode_on") === "true";
  const sidebarOn = localStorage.getItem('sidebar_on');
// Add the "dark" class to the <html> element if dark mode is enabled
if (isMonochromeModeOn) {
  document.body.classList.add("is-monochrome-filter");
}
      window.addEventListener("DOMContentLoaded", () => Alpine.start());
      window.addEventListener("DOMContentLoaded", () => {
        if(sidebarOn === "true") {
          document.body.classList.add("is-sidebar-open")
        }
        else {
          document.body.classList.remove("is-sidebar-open")
        }
      });

    </script>
  </backdrop-filter:>
</html>
